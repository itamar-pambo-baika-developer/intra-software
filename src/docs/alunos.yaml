paths:
  /alunos:
    get:
      tags:
        - Alunos
      summary: List all students
      responses:
        200:
          description: A list of students
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Aluno'

    post:
      tags:
        - Alunos
      summary: Create a new student
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Aluno'
      responses:
        201:
          description: Student created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Aluno'
        400:
          description: Bad request

  /alunos/{id}:
    get:
      tags:
        - Alunos
      summary: Get a student by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Student found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Aluno'
        404:
          description: Student not found

    put:
      tags:
        - Alunos
      summary: Update a student
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Aluno'
      responses:
        200:
          description: Student updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Aluno'
        400:
          description: Bad request
        404:
          description: Student not found

    delete:
      tags:
        - Alunos
      summary: Delete a student
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        204:
          description: Student deleted
        404:
          description: Student not found

  /alunos/complete-profile:
    put:
      tags:
        - Alunos
      summary: Complete student profile
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AlunoCompleteProfile'
      responses:
        200:
          description: Student updated
        400:
          description: Bad request
        404:
          description: Student not found

  /alunos/turma/{turmaId}:
    get:
      tags: [Alunos]
      summary: Get all students from a specific class
      description: Returns a list of all students enrolled in the specified class
      parameters:
        - name: turmaId
          in: path
          required: true
          description: ID of the class
          schema:
            type: integer
            example: 1
      responses:
        200:
          description: A list of students in the class
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AlunoTurma'
        404:
          description: Class not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'